<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>ATM - Masukan Pin</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
		<div class="container bg-[#597298] rounded-lg flex h-full items-center">
			<div
				class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-[25pt] font-mono px-10"
			>
            <h1>Silahkan Masukan Pin Anda</h1>
            <div class="flex text-black space-x-5">
            <input id="input" type="password" class="w-[50vh] rounded-lg text-center">
            <button onclick="klik()" class="text-green-300" id="submit">ENTER>></button>
            <a href="pilihBahasa.html" class="text-pink-400">CANCEL>></a>
            </div>
            <h1>Tekan "CANCEL" Untuk Membatalkan</h1>
			</div>
				<img class="rounded-lg w-[50vh] h-[50vh]" src="/src/images/masukan-pin.jpg" />
		</div>
        <script>
            const input = document.getElementById('input')
            const submit = document.getElementById('submit')
            
            submit.addEventListener("click", ()=> {
                if (input.value.length > 0) {
                    if (input.value == 123456) {
                        location.href = "nominal.html"
                    } else {
                        alert("pin salah")
                    }
                } else{
                    alert("pin tidak boleh kosong")
                }
                
            })
        </script>
	</body>
</html>
