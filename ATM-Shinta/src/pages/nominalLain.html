<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>ATM - Nominal Lain</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
		<div class="container bg-[#597298] rounded-lg flex h-full items-center">
			<div
				class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-[25pt] font-mono space-y-5 px-10"
			>
				<h1>Masukan Jumlah Nominal Pecahan 100.000 dan 50.000</h1>
                <div class="flex text-black space-x-5">
                <input id="input" type="number" class="w-[50vh] rounded-lg text-center">
                <button onclick="button()" class="text-green-300">ENTER>></button>
                <a href="nominal.html" class="text-pink-400">CANCEL>></a>
                </div>
				<h1>Tekan "CANCEL" Untuk Membatalkan</h1>
			</div>
				<img class="rounded-lg w-[60vh] h-[60vh]" src="/src/images/ambil-uang.jpg" />
		</div>
        <script>
            const saldo = 1000000
            const input = document.getElementById('input')
            
            function button() {
                if (input.value < saldo) {
                    if (input.value == '') {
                        alert('nominal tidak boleh kosong')
                    } else if (input.value % 50000 == 0) {
                        const konfirmasi = confirm(`anda akan menarik sebesar ${input.value}`)
                        if (konfirmasi) {
                            location.href = 'keluar.html'
                            alert(`sisa saldo anda adalah ${saldo - input.value}`)
                        }
                    }
                    else {
                        alert('nominal tidak sesuai')
                    }
                } else {
                    alert('saldo tidak cukup')
                }
            }
        </script>
	</body>
</html>
