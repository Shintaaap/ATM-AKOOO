<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>ATM - Nominal</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
		<div class="container bg-[#597298] rounded-lg flex h-full items-center">
			<div
				class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-[25pt] font-mono px-10"
			>
				<h1>Silahkan Pilih Paket <br> Nominal</h1>
                <div class="flex">
                    <div class="flex flex-col gap-4">
                        <button onclick="uang(tunai.seratus)"><- 100.000</button>
                        <button onclick="uang(tunai.duaratus)"><- 200.000</button>
                        <button onclick="uang(tunai.tigaratus)"><- 300.000</button>
                        <a href="nominalLain.html"><- Nominal <br>Lain</a>
                    </div>
                    <div class="flex flex-col gap-4 text-end space-x-20">
                        <button onclick="uang(tunai.limaratus)" class="pl-[18vh]"> 500.000 -></button>
                        <button onclick="uang(tunai.satujuta)"> 1.000.000 -></button>
                        <button onclick="uang(tunai.satujutalimaratus)"> 1.500.000 -></button>
                        <a href="#" onclick="confirm('fitur tidak tersedia')"> Transaksi -><br>Lain</a>
                    </div>
                </div>
			</div>
				<img class="rounded-lg w-[50vh] h-[50vh]" src="/src/images/ambil-uang.jpg" />
		</div>
        <script>
            let saldo = 1000000
            let tunai = {
                seratus: 100000,
                duaratus: 200000,
                tigaratus: 300000,
                limaratus: 500000,
                satujuta: 1000000,
                satujutalimaratus: 1500000,
            
            }
            function uang(value) {
                if (saldo < value) {
                    alert('Saldo tidak mencukupi')
                } else if( confirm(`Anda akan menarik sebesar ${value}`)){
                    alert(`Sisa saldo anda adalah ${saldo - value}`)
                }
            }
        </script>
	</body>
</html>
